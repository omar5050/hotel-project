
<section id="booking">
    <div class="container">
        <div class="row ps-4 pt-5 ">
         <div class="col-lg-12">
             <h4 class="fw-bold">Booking Table Details</h4>
             <p>You can check all details</p>
         </div>
        </div>
     </div>
     <div  class="container " *ngIf="tableData.length> 0 " >
        <div class="row ps-4 pe-2 mt-5  ">
            <table class="table table-head rounded-3 table-striped  ps-4  ">
                    
        <thead class="bg-head fs-5  rounded-3" >
            <th>index</th>
            <th>room Number</th>
            <th>User name</th>
            <th>Price</th>
            <th>status</th>
            <th>Start Date</th>
            <th>up dated At</th>
            <th>Actions</th>

        
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData let i=index">
                <td>{{i}}</td>
               
                <td>{{item.room.roomNumber}}</td>
                <td>{{item.user.userName}}</td>
                <td>{{item.totalPrice}}</td>
                <td>{{item.status}}</td>
                <td>{{item.createdAt |date}}</td>
                <td>{{item.updatedAt | date}}</td>
             
                <td>
                    <button class="btn" mat-icon-button [matMenuTriggerFor]="menu" 
                    aria-label="Example icon-button with a menu">
                        <mat-icon class="text-black" >more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="openDeleteDialog(item,'view')">
                            <mat-icon color="primary">visibility</mat-icon>
                            <span>View</span>
                        </button>
                       
                        <button mat-menu-item (click)="openDeleteDialog(item,'delete')">
                            <mat-icon color="primary">delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </tr>

        </tbody>
    </table>
<hr class="mt-3">
    <mat-paginator [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="handlePageEvent($event)"
    aria-label="Select page">
    </mat-paginator>
    

</div>
</div>




<div *ngIf="tableData.length==0">
    <div class="text-center w-50 vh-50 m-auto ">
        <img src="../../../../../assets/images/no-data.avif" width="100%" height="40%" alt="">
        <h4 class="my-3">No Data</h4>
   </div>
 </div>

</section>
