<section class="container p-3">
    <a (click)="onNoClick()" class="d-block text-end my-pointer p-2">
        <i class="fa-regular fa-circle-xmark text-danger fa-2x"></i>
    </a>
    <div class="row p-3 ">
        <div class="col">
            <h3 class="pe-5">User more details </h3>
            <hr>
            <div class=" w-100  mt-5 mb-5 mx-3">
                <h6 class="py-2"><span class=" text-second fw-bold">Id:</span>{{data._id}}</h6>
                <p class="py-2"><span class="text-second fw-bold">User name :</span> {{data.userName}}</p>
                <p class="py-2"><span class="text-second fw-bold">Email :</span> {{data.email}}</p>
                <p class="py-2"><span class=" text-second fw-bold">Country :</span> {{data.country}}</p>
                <p class="py-2"><span class=" text-second fw-bold">Phone Number :</span> {{data.phoneNumber}}</p>
            </div>
            <hr>

            
        </div>

    </div>

</section>
