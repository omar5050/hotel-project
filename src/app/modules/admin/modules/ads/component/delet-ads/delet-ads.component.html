
<section class="container p-5" *ngIf="data.action=='delet'">
  
    <a (click)="onNoClick()" class="d-block text-end my-pointer">
        <i class="fa-regular fa-circle-xmark text-danger fa-2x"></i>
    </a>
  <div class=" text-center">
    <!-- <p>{{data.action}}</p> -->
    <img src="../../../../../../../assets/images/no-data.avif" class="w-25" alt="">
    <h3> Delete This Item ?
          (<span class="fw-bold">{{data.item.room.roomNumber}}</span>)
    </h3>
    <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
  </div>
  <hr>
  <div class="text-end ">
    <button class="btn btn-outline-danger"
     [mat-dialog-close]="data.item._id">Delete this item
    </button>
  </div>
</section>



<section class="container p-3" *ngIf="data.action !='delet' ">
    <a (click)="onNoClick()" class="d-block text-end my-pointer p-2">
        <i class="fa-regular fa-circle-xmark text-danger fa-2x"></i>
    </a>
    <div class="row p-5">
        <div class="col">
          
            <div class="text-center w-100 ">
                <div  class="is-img m-auto">
                    <img *ngFor="let imgs of data.item.room.images" [src]="imgs" alt="" class="is-image m-2">

                </div>
         
                 <div class="d-flex flex-column justify-content-between m-0 px-5 w-100 ">

                 <h4 class="text-success"> {{data.item.room.roomNumber}}</h4>
                 <p class="text-danger">{{data.item.createdBy.userName}}</p>
                 <p class="text-success">{{data.item.room.price}}</p>
                 </div>

            </div>
          
      </div>
    </div>
 </section>
