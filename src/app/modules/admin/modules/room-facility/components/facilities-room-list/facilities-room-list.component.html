
<section id="facility-list">
    <div class="container">
       <div class="row ps-4 pt-5 ">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h4 class="fw-bold">Facilities Table Details</h4>
            <p>You can check all details</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 text-end">
            <button (click)="openAddFacilitiesDialog('','add')" class="px-5 py-2 btn-second-bg-color">Add New Facility</button>
        </div>
       </div>
    </div>
        <div  class="container " *ngIf="tableData.length> 0 " >
            <div class="row ps-4 pe-2 mt-5  ">
                <table class="table table-head rounded-3 table-striped  ps-4  ">
                    
                        <thead class="  bg-head fs-5  rounded-3" >
                            <th>Name</th>
                            <th>Created By</th>
                            <th>Creation Date</th>
                            <th>Modification Date</th>
                           <th></th>
                          </thead>
                    
        
                   
                    <tbody >
                      <tr  *ngFor="let item of tableData">
                        <td>{{item.name}}</td>
                        
                        <td  >
                            {{item.createdBy?.userName}}
                        </td>
                        <td>{{item.createdAt|date: 'dd/mm/yyyy  , h:mm  ,a' }}</td>
                        <td>{{item.updatedAt |date: 'dd/mm/yyyy ,  h:mm  , a'}}</td>
                       
                        <td>
                          <button class="button-mat-icon button-menu button-mat-menu bg-white"
                            mat-icon-button
                            [matMenuTriggerFor]="menu"
                            aria-label="Example icon-button   with a menu"
                          >
                            <mat-icon class="   text-black" >
                              more_horiz</mat-icon>
                          </button>
                          <mat-menu class="bg-white button-menu button-mat-menu" #menu="matMenu">
                       
                            <button (click)="openAddFacilitiesDialog(item,'edit')"  class="button-mat-icon button-menu button-mat-menu" mat-menu-item>
                              <mat-icon class="bg-white button-menu button-mat-menu"  >edit-square</mat-icon>
                              <span class="span-color">Edit</span>
                            </button>
 
  
                                  <button  (click)="openDeleteDialog(item)"
                             class="button-mat-icon bg-white button-menu button-mat-menu" mat-menu-item>
                              <mat-icon  class="bg-white button-mat-menu button-menu"
                             >delete</mat-icon>
                              <span  class="span-color">Delete</span>
                            </button>
                          </mat-menu>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                
            </div>
           
          </div>
          <div *ngIf="tableData.length==0">
             <div class="text-center w-50 vh-50 m-auto ">
                <img src="../../../../../../../assets/images/no-data.avif" width="100%" height="40%" alt="">
                 <h4 class="my-3">No Data</h4>
            </div>
          </div>
   </section>
