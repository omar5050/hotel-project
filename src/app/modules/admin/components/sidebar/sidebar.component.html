<section class="sidebar">
    <ul>
        <li *ngFor=" let item of Menu " routerLinkActive="bg-layer-active">
            <a [routerLink]="item.link">
                <!-- <span class="line-style">|</span> -->
                <span class="mx-2 "><i [class]="item.icon"></i></span>
                <span class="text-capitalize ">{{item.text}}</span>
            </a>
        </li>
    </ul>
</section>
