<section id="design-auth" class="p-3 ">
    <h2>Stay<span>cation.</span></h2>
    <div class="container">
        <div class="row  ">
            <div class="col-md-6">
                <div class="auth-form p-5">
                    <form>
                        <h3>Sign Up</h3>
                        <div class="my-3">
                            <p class="m-0 p-0 ">If you already have an account register </p>
                            <p class="m-0 p-0 ">You can <a routerLink="/auth/login"><span
                                        class="text-danger fw-bold ">Login her
                                        !</span></a></p>
                        </div>

                        <div>
                            <label for="user-name">User Name</label>
                            <input type="text" id="user-name" class="form-control " required>
                        </div>

                        <div class="d-flex justify-content-between ">
                            <div class="custom-input-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control " id="phone">
                            </div>

                            <div class="custom-input-group">
                                <label for="country">Country</label>
                                <input type="txt" class="form-control " id="country">
                            </div>
                        </div>

                        <div>
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control " id="email">
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <div class="position-relative ">
                                <input type="password" id="password" class="form-control ">
                                <span class="eye"><i class="fa-regular fa-eye"></i></span>
                            </div>
                        </div>

                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <div class="position-relative ">
                                <input type="password" id="confirm-password" class="form-control ">
                                <span class="eye"><i class="fa-regular fa-eye"></i></span>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button class="custom-btn" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6  ">
                <img class="ms-3" src="../../../../../../assets/images/register-background.png" alt="">

            </div>
        </div>
    </div>


</section>
