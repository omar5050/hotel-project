<section id="design-auth" class="p-3 ">
    <h2>Stay<span>cation.</span></h2>
    <div class="container">
        <div class="row  ">

            <div class="col-md-6">
                <div class="auth-form p-5">
                    <form [formGroup]="loginForm"
                     (ngSubmit)="onLogin(loginForm)">

                        <h3>Sign In</h3>
                        <div class="my-3">
                            <p class="m-0 p-0 ">If you already have an account register </p>
                            <p class="m-0 p-0 ">You can <a routerLink="/auth/register"><span
                                        class="text-second fw-bold ">Login
                                        !</span></a></p>


                        </div>

                        <div class="my-5 ">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control " 
                             formControlName="email" id="email">
                        </div>
                        <div>

                            <label for="password">Password</label>
                            <div class="position-relative ">
                                <input type="password"
                                 formControlName="password" 
                                id="password" class="form-control ">
                                <span class="eye"><i class="fa-regular fa-eye"></i></span>
                            </div>
                        </div>
                        <div class="mt-5">
                            <button class="custom-btn" type="submit">Login</button>
                        </div>

                        <div class="d-flex justify-content-around mt-3">
                            <div>
                                <a routerLink="/auth/reset-password">Reset password</a>
                            </div>
                            <div>
                                <a routerLink="/auth/forgot-password">Forget password</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-md-6  ">
                <img class="ms-3" src="../../../../../../assets/images/login-background.png" alt="">

            </div>
        </div>
    </div>


</section>
