<section id="reset" class="container-fluid">

    <div class="row">
        <div class="col-md-5 ms-3">
            <h3 class="m-5"><span>Stay</span>cation</h3>
            <h2>Reset Password</h2>
            <p>If you already have an account register</p>
            <p>You can <span>Login here !</span></p>

            <form  [formGroup]="resetForm" class="mt-5" (ngSubmit)="onReset(resetForm)">

                <div class="col-md-12">
                    <div class="form-item">
                      <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Email</mat-label>
                        <input type="email" formControlName="email" matInput placeholder="Enter Your Email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="resetForm.invalid"
                          class="custom-error-style">{{getErrorMessageforEmail()}}</mat-error>
                      </mat-form-field>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-item">
                      <mat-form-field appearance="fill" class="w-100">
                        <mat-label>OTP</mat-label>
                        <input type="text" formControlName="OTP" matInput placeholder="Enter Your OTP">
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf="resetForm.invalid"
                          class="custom-error-style"></mat-error>
                      </mat-form-field>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <div class="form-item">
                      <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput [type]="hidePass ? 'password' : 'text'"
                          placeholder="Enter Your Password">
                        <button type="button" mat-icon-button matSuffix (click)="hidePass = !hidePass"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                          <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="resetForm.invalid"
                          class="custom-error-style">{{getErrorMessageforPasswrod()}}</mat-error>
  
                      </mat-form-field>
  
                    </div>
                  </div>

                  <div class="col-md-12 mt-2">
                    <div class="form-item">
                      <mat-form-field class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName="confirmPassword" matInput [type]="hideConfirmPass ? 'password' : 'text'"
                          placeholder="Confirm New Password">
                        <button type="button" mat-icon-button matSuffix (click)="hideConfirmPass = !hideConfirmPass"
                          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPass">
                          <mat-icon>{{hideConfirmPass ? 'visibility_off' :
                            'visibility'}}</mat-icon>
                        </button>
                        <mat-error class="custom-error-style"
                          *ngIf="resetForm.get('confirmPassword')?.hasError('confirmPassword')">
                          Passwords do not match
                        </mat-error>
                        <mat-error class="custom-error-style"
                          *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
                          Confirm Password is required
                        </mat-error>
                      </mat-form-field>
  
                    </div>
                  </div>

                  <div class="col-md-12">
                    <button type="submit" class="bg-primary text-white w-100">Reset
                      <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner text-white"></i></span>
                    </button>
                  </div>

            </form>

        </div>
        <div class="col-md-6">
            <div>
                <img src="../../../../../assets/Group 33.svg" alt="">
            </div>
        </div>
    </div>




</section>
