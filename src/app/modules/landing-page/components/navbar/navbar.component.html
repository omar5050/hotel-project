  <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 mb-5" [dir]="lang === 'en' ? 'ltr' : 'rtl'">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{'Staycation' | translate}}</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse text-end" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto px-3 mb-2 mb-lg-0 text-end ">

         
          <li class="nav-item">

            <a class="nav-link" routerLink="home" routerLinkActive="router-link-active">{{'Home' | translate}}</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="explore" 
            routerLinkActive="router-link-active"  >{{'Explore' | translate}}</a>
          </li>

          <li class="nav-item">
            <a class="nav-link"  routerLink="review"  >{{'Reviews' | translate}}</a>
          </li>
          

          <li class="nav-item" *ngIf="isRole && isAdmin=='user'">
            <a class="nav-link"  routerLink="fav"  >{{'Favorites' | translate}}</a>

          </li>

        </ul>
      
        <div *ngIf="isRole" class="col-md-5 d-flex   justify-content-between align-items-center leftNav">
   
            <div class="profImg">
                <img src="../../../../../assets/images/profiol-img.png" class="img-fluid"
                 alt="">
        
            </div>
            <div class="d-flex flex-column">
                <h5 class="">Upskilling</h5> 
               
                
            </div>
         <div class="">
        
        
        
            <button class=" btn" mat-icon-button [matMenuTriggerFor]="menu" 
            aria-label="Example icon-button with a menu">
               
                <mat-icon color="primary"><span class="material-symbols-outlined">
                    keyboard_arrow_down
                    </span></mat-icon> 
              </button>
              <mat-menu #menu="matMenu">
              
               
                <button mat-menu-item (click)="is_logOut()">
                  <mat-icon color="primary">logout</mat-icon>
                  
                  <span class="material-symbols-outlined">
                    logout
                    </span>
                </button>
                
                <button mat-menu-item routerLink="/admin" 
                *ngIf="isAdmin =='admin'">
                  <mat-icon color="primary">logout</mat-icon>
                  
                  <span class="material-symbols-outlined">
                    dashboard                    
                  </span>
                </button>
              </mat-menu>
              
         </div>
         <!-- <h3>{{'Hello' | translate}}</h3> -->
         
        </div>

        <div  *ngIf="!isRole" class=" text-end">

            <button class="px-5 me-2 btn btn-main text-white" type="submit" routerLink="/auth/login">Login</button>
            <button class="px-5 ms-2 btn btn-main text-white" type="submit" routerLink="/auth/register">Register</button>

        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" >
          
          <button mat-menu-item (click)="langFunc('en')">
            <span value="en">En</span>
          </button>
          <button mat-menu-item (click)="langFunc('ar')">
            <span value="ar">Ar</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </nav>
